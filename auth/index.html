<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="../style.css">
  <title>Login | TemWork JS</title>
</head>

<body>


  <div class="container">
    <div class="row justify-content-center p-3">
      <div class="col-md-6 border border-secondary rounded p-3">
        <h1 class="m-2 mb-5 text-primary text-center">تیم پنجم فرانت-اند</h1>
       

          <div class="form-group">
            <label for="username">نام کاربری</label>
            <input class="form-control" type="text" id="username" placeholder="نام کاربری خود را وارد کنید...">
          </div>
          
          <div class="form-group">
            <label for="password">رمز عبور</label>
            <input class="form-control" type="password" id="password" placeholder="رمز عبور خود را وارد کنید...">
          </div>

          <input class="btn btn-block btn-primary mt-5" type="submit" value="ورود به سایت" id="submit">


      </div>
    </div>
  </div>



  <!-- Username: <input type="text" id="username"> -->
  <!-- Password: <input type="password" id="password"> -->

  <!-- <input type="submit" value="Submit" id="submit"> -->
  
</body>

<script src="./script.js"></script>

</html>
